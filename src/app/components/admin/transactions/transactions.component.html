<app-header></app-header>
<div class="flex flex-1 mt-6">
  <app-sidebar></app-sidebar>
  <div class="container mx-auto p-6 bg-white">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-800">Transaction Management</h1>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <input
            type="text"
            placeholder="Search transactions"
            class="pl-10 pr-4 py-2 border rounded-lg w-64"
            [(ngModel)]="searchTerm"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute left-3 top-3 text-gray-400"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="10" cy="10" r="7" />
            <line x1="14" y1="14" x2="20" y2="20" />
          </svg>
        </div>
        <button class="flex items-center px-4 py-2 bg-blue-100 rounded-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mr-2"
            width="18"
            height="18"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M6 14l6 6 6-6" />
          </svg>
          Filters
        </button>
      </div>
    </header>

    <!-- Transaction Statistics -->
    <app-trans-stats [stats]="transactionStats"></app-trans-stats>

    <!-- Transaction Table -->
    <app-listing-table
      [columns]="transactionColumns"
      [data]="processedTransactions"
    ></app-listing-table>
  </div>
</div>
