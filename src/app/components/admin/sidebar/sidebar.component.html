<div class="flex flex-col w-64 bg-blue-50 h-screen shadow-lg">
  <!-- Header -->
  <div class="p-4 bg-gradient-to-r from-blue-500 to-blue-400">
    <h2 class="text-xl font-bold text-white">Admin Panel</h2>
  </div>

  <!-- Navigation Items -->
  <nav class="flex-1 p-4 space-y-2">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.path"
      class="flex items-center gap-3 px-4 py-3 rounded-lg bg-white text-blue-600 font-semibold hover:bg-blue-100 hover:text-blue-800 transition-colors"
    >
      <i [class]="'fas fa-' + item.icon"></i>
      <span>{{ item.label }}</span>
    </a>
  </nav>
</div>
