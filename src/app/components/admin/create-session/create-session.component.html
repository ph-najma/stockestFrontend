<!-- Header -->
<app-header></app-header>

<!-- Main Content -->
<div class="flex flex-col lg:flex-row h-full lg:h-screen mt-6">
  <!-- Sidebar -->
  <div class="w-full lg:w-64 flex-shrink-0">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Content Area -->
  <div class="flex-1 p-4 lg:p-8">
    <div class="max-w-2xl mx-auto bg-blue-50 shadow rounded-lg">
      <!-- Header Section -->
      <div class="border-b px-6 py-4 flex items-center space-x-2">
        <i class="fa fa-calendar text-blue-600"></i>
        <h3 class="text-lg font-medium text-blue-600">
          Create New Learning Session
        </h3>
      </div>
      <app-alert-modal></app-alert-modal>

      <!-- Form Section -->
      <div class="p-6">
        <app-session-form
          [mode]="'create'"
          (formSubmit)="handleCreate($event)"
        ></app-session-form>
      </div>
    </div>
  </div>
</div>
