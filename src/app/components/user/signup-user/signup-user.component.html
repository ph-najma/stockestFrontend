<div class="flex min-h-screen bg-green-50">
  <!-- Logo Section on the Left -->
  <app-right-side-login class="w-1/2"></app-right-side-login>

  <!-- Signup Form Section on the Right -->
  <div class="flex items-center justify-center w-1/2 bg-gray-50 relative">
    <div class="w-full max-w-md">
      <form
        [formGroup]="signUpForm"
        (ngSubmit)="onSubmit()"
        class="bg-white p-10 rounded-lg shadow-lg border border-gray-200"
      >
        <!-- Form Header -->
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold mb-6 text-center text-green-800">
            Create Your Account
          </h2>
          <p class="text-gray-500 text-sm mt-1">
            Join us and start your journey!
          </p>
          <div class="mt-4">
            <span class="block w-16 h-1 mx-auto bg-green-500 rounded"></span>
          </div>
        </div>

        <!-- Full Name Field -->
        <div class="mb-6">
          <label for="fullName" class="block text-gray-700 font-medium mb-2"
            >Full Name</label
          >
          <input
            type="text"
            id="fullName"
            formControlName="name"
            class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
          />
          <div
            *ngIf="f['name'].touched && f['name'].invalid"
            class="text-red-500 text-sm mt-1"
          >
            Full Name is required
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
          />
          <div
            *ngIf="f['email'].touched && f['email'].invalid"
            class="text-red-500 text-sm mt-1"
          >
            Email is required
          </div>
          <div
            *ngIf="f['email'].errors?.['email']"
            class="text-red-500 text-sm mt-1"
          >
            Please enter a valid email address
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
          />
          <div
            *ngIf="f['password'].touched && f['password'].invalid"
            class="text-red-500 text-sm mt-1"
          >
            Password is required
          </div>
          <div
            *ngIf="f['password'].errors?.['minlength']"
            class="text-red-500 text-sm mt-1"
          >
            Password must be at least 6 characters long
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-6">
          <label
            for="confirmPassword"
            class="block text-gray-700 font-medium mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
          />
          <div
            *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid"
            class="text-red-500 text-sm mt-1"
          >
            Confirm Password is required
          </div>
        </div>
        <div class="mb-6">
          <label for="role" class="block text-gray-700 font-medium mb-2"
            >Sign Up As</label
          >
          <select
            id="role"
            formControlName="role"
            class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
          >
            <option value="" disabled>Select a role</option>
            <option value="user">User</option>
            <option value="instructor">Instructor</option>
          </select>
          <div
            *ngIf="f['role'].touched && f['role'].invalid"
            class="text-red-500 text-sm mt-1"
          >
            Role is required
          </div>
        </div>
        <!-- Referral Code Field -->
        <div class="mb-6">
          <label
            for="referralCode"
            class="block text-gray-700 font-medium mb-2"
          >
            Referral Code (Optional)
          </label>
          <input
            type="text"
            id="referralCode"
            formControlName="referralCode"
            class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading || signUpForm.invalid"
          class="w-full px-4 py-3 mt-4 font-semibold text-white bg-green-500 rounded-lg hover:bg-green-400 focus:outline-none focus:ring focus:ring-green-300 shadow-sm"
        >
          Sign Up
        </button>

        <p class="mt-6 text-center text-gray-500">
          Already have an account?
          <a [routerLink]="['/login']" class="text-green-600 hover:underline"
            >Log in</a
          >
        </p>
      </form>
    </div>
    <!-- Decorative Background -->
    <div class="absolute inset-0 -z-10">
      <div
        class="w-96 h-96 bg-green-200 rounded-full absolute top-1/3 left-1/3 opacity-20 blur-2xl"
      ></div>
    </div>
  </div>
</div>
