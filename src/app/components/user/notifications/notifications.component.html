<div class="min-h-screen bg-black text-green-400 p-6 font-mono">
  <div class="max-w-3xl mx-auto">
    <header class="border-b border-green-600 pb-4 mb-6">
      <h1 class="text-2xl font-bold text-green-500">Notifications</h1>
    </header>

    <div
      *ngIf="notifications.length > 0; else noNotifications"
      class="space-y-4"
    >
      <div
        *ngFor="let notification of notifications"
        class="bg-black border border-green-700 rounded p-4 hover:bg-green-900 hover:bg-opacity-20 transition-all"
      >
        <div class="flex justify-between items-start">
          <div class="flex items-center space-x-2">
            <div class="w-2 h-2 rounded-full bg-green-500"></div>
            <span class="text-green-300 font-semibold">{{
              notification.type
            }}</span>
          </div>
          <div class="text-green-600 text-sm">
            {{ formatTime(notification.timestamp) }}
          </div>
        </div>

        <p class="mt-2 text-green-400 leading-relaxed">
          {{ notification.message }}
        </p>

        <div class="mt-3 flex justify-end">
          <button
            class="text-xs text-green-600 hover:text-green-400 transition-colors"
          >
            Mark as read
          </button>
        </div>
      </div>
    </div>

    <ng-template #noNotifications>
      <div class="text-center py-10 text-green-700">
        <p>No notifications yet</p>
      </div>
    </ng-template>
  </div>
</div>
