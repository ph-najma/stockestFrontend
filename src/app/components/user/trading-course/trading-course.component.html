<app-user-header></app-user-header>
<div class="min-h-screen max-auto mx-auto p-6 bg-black">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-green-400">Trading Courses</h1>
    <div class="flex gap-4 mt-2 text-gray-400">
      <span class="flex items-center gap-2">
        <span class="font-medium">{{ courses.length }}</span> courses
      </span>
    </div>
  </div>

  <app-alert-modal></app-alert-modal>

  <h2 class="text-2xl font-bold text-green-400 mb-6">
    Best Trading Courses for Beginners
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let course of courses"
      class="bg-[#1A1A1A] border border-green-500 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow"
    >
      <div class="relative">
        <img
          [src]="course.image"
          [alt]="course.title"
          class="w-full h-48 object-cover"
        />
      </div>

      <div class="p-4">
        <h3 class="font-bold text-lg mb-2 text-green-300">
          {{ course.title.toUpperCase() }}
        </h3>
        <div class="text-sm text-gray-400 mb-2">
          • BY {{ course.instructor.toUpperCase() }}
        </div>

        <div class="flex items-center gap-2">
          <span class="text-xl font-bold text-green-300"
            >₹{{ course.discountedPrice }}</span
          >
        </div>

        <div *ngIf="!isPurchased(course.id); else callTemplate">
          <!-- Buy Now Button -->
          <button
            class="w-full bg-green-600 hover:bg-green-500 text-black rounded py-2 mt-4"
            (click)="buyCourse(course)"
          >
            Buy Now
          </button>
        </div>
        <ng-template #callTemplate>
          <div class="flex flex-col mt-4">
            <button
              class="w-full bg-green-700 hover:bg-green-600 text-black rounded py-2"
              (click)="makeCall()"
            >
              Start Call
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
