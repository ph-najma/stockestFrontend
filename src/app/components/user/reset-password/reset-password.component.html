<div class="flex min-h-screen bg-gray-100 items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">
      Reset Your Password
    </h2>
    <p class="mb-6 text-gray-600 text-center">
      Enter the OTP sent to your email and your new password.
    </p>

    <!-- Reactive Form -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- OTP Field -->
      <div class="mb-4">
        <label for="otp" class="block text-gray-700">OTP</label>
        <input
          type="text"
          id="otp"
          formControlName="otp"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
          placeholder="Enter the OTP"
        />
        <!-- Error Message for OTP -->
        <div
          *ngIf="
            resetPasswordForm.get('otp')?.invalid &&
            resetPasswordForm.get('otp')?.touched
          "
          class="text-red-500 text-sm mt-2"
        >
          OTP is required and must be at least 6 characters.
        </div>
      </div>

      <!-- New Password Field -->
      <div class="mb-4">
        <label for="newPassword" class="block text-gray-700"
          >New Password</label
        >
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
          placeholder="Enter your new password"
        />
        <!-- Error Message for New Password -->
        <div
          *ngIf="
            resetPasswordForm.get('newPassword')?.invalid &&
            resetPasswordForm.get('newPassword')?.touched
          "
          class="text-red-500 text-sm mt-2"
        >
          Password is required and must be at least 8 characters.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid || loading"
        class="w-full px-4 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-500 focus:outline-none focus:ring focus:ring-green-300"
      >
        Reset Password
      </button>

      <!-- Success and Error Messages -->
      <div *ngIf="successMessage" class="mt-4 text-green-500 text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
