<div class="h-screen w-screen flex flex-col bg-gray-900 text-white">
  <!-- Video Call Header -->
  <header class="flex justify-between items-center p-4 bg-gray-800 shadow-md">
    <div class="flex gap-4">
      <button
        (click)="toggleMic()"
        class="bg-gray-700 px-4 py-2 rounded-full hover:bg-gray-600 transition-all"
      >
        🎤 {{ isMicMuted ? "Unmute" : "Mute" }}
      </button>
      <button
        (click)="toggleCamera()"
        class="bg-gray-700 px-4 py-2 rounded-full hover:bg-gray-600 transition-all"
      >
        📷 {{ isCameraOn ? "Turn Off Camera" : "Turn On Camera" }}
      </button>
    </div>
  </header>

  <!-- Video Containers -->
  <div class="flex flex-grow items-center justify-center gap-6 p-6">
    <!-- Local Video -->
    <div class="relative w-1/2 max-w-[600px]">
      <p class="absolute top-2 left-2 text-xs bg-black px-3 py-1 rounded-md">
        You
      </p>
      <video
        id="localVideo"
        autoplay
        playsinline
        class="w-full h-[400px] rounded-lg shadow-lg border-2 border-gray-500"
      ></video>
    </div>

    <!-- Remote Video -->
    <div class="relative w-1/2 max-w-[600px]">
      <p class="absolute top-2 left-2 text-xs bg-black px-3 py-1 rounded-md">
        Participant
      </p>
      <video
        id="remoteVideo"
        autoplay
        playsinline
        class="w-full h-[400px] rounded-lg shadow-lg border-2 border-gray-500"
      ></video>
    </div>
  </div>

  <!-- Room Code Section -->
  <div class="text-center mt-6 mb-6">
    <span *ngIf="roomCode && !joiner" class="text-lg font-bold">
      Share this code:
      <span class="text-blue-400 font-semibold">{{ roomCode }}</span>
    </span>
    <div class="mt-4 flex justify-center">
      <input
        [(ngModel)]="userRoomCode"
        type="text"
        placeholder="Enter room code"
        class="border border-gray-500 bg-gray-800 text-white p-3 rounded-md focus:border-blue-400 focus:outline-none"
      />
    </div>
  </div>

  <!-- Floating Call Controls -->
  <div
    class="relative mt-6 flex justify-center gap-6 bg-gray-800 px-6 py-3 shadow-lg"
  >
    <button
      (click)="startCall()"
      class="bg-green-500 px-6 py-3 rounded-full text-white hover:bg-green-600 transition-all"
    >
      📞 Start Call
    </button>
    <button
      (click)="endCall()"
      class="bg-red-500 px-6 py-3 rounded-full text-white hover:bg-red-700 transition-all"
    >
      ❌ End Call
    </button>
    <button
      (click)="toggleScreenShare()"
      class="bg-blue-500 px-6 py-3 rounded-full text-white hover:bg-blue-600 transition-all"
    >
      🖥️ {{ isScreenSharing ? "Stop Share" : "Share Screen" }}
    </button>
    <button
      (click)="joinCall()"
      class="bg-gray-500 px-6 py-3 rounded-full text-white hover:bg-gray-600 transition-all"
    >
      🔗 Join Call
    </button>
  </div>
</div>
