<div class="flex min-h-screen bg-gray-100 items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <!-- Page Title -->
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">
      Forgot Password
    </h2>

    <!-- Instructions -->
    <p class="text-center text-gray-600 mb-6">
      Enter your email address, and weâ€™ll send you instructions to reset your
      password.
    </p>

    <!-- Reactive Form -->
    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
      class="space-y-4"
    >
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">
          Email
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:outline-none"
          placeholder="Enter your email"
        />
        <!-- Display Errors -->
        <div
          *ngIf="
            forgotPasswordForm.get('email')?.touched &&
            forgotPasswordForm.get('email')?.invalid
          "
          class="text-red-500 text-sm mt-2"
        >
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            Please enter a valid email.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || forgotPasswordForm.invalid"
        class="w-full py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-300 transition"
      >
        {{ loading ? "Sending..." : "Send Reset Link" }}
      </button>
    </form>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="text-green-500 text-center text-sm mt-4">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-500 text-center text-sm mt-4">
      {{ errorMessage }}
    </div>

    <!-- Back to Login -->
    <p class="text-center text-gray-600 mt-6">
      Remember your password?
      <a routerLink="/login" class="text-indigo-600 hover:underline">
        Login here
      </a>
    </p>
  </div>
</div>
