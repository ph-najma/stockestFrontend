<!-- ask-ai-interface.component.html -->
<div class="w-full max-w-4xl mx-auto p-4 bg-gray-900 min-h-screen">
  <div class="bg-gray-800 shadow-xl border border-gray-700 rounded-lg">
    <div class="border-b border-gray-700 p-4">
      <div class="flex items-center gap-2 text-gray-100">
        <svg
          class="w-6 h-6 text-blue-400"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        Ask AI Assistant
      </div>
    </div>
    <div class="p-4">
      <div class="h-[500px] flex flex-col">
        <!-- Conversation Area -->
        <div class="flex-1 overflow-y-auto mb-4 space-y-4">
          <div *ngFor="let message of conversation; let i = index" class="flex">
            <div
              [ngClass]="{
                'bg-blue-600 text-gray-100': message.role === 'user',
                'bg-gray-700 text-gray-100': message.role === 'assistant'
              }"
              class="max-w-[80%] rounded-lg p-3"
            >
              {{ message?.content }}
            </div>
          </div>
          <div *ngIf="isLoading" class="flex items-center justify-center">
            <svg
              class="w-6 h-6 animate-spin text-blue-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </div>
        </div>

        <!-- Input Area -->
        <form
          [formGroup]="queryForm"
          (ngSubmit)="onSubmit()"
          class="flex gap-2"
        >
          <input
            formControlName="query"
            type="text"
            placeholder="Ask about market trends, stock analysis, or trading strategies..."
            class="flex-1 p-3 rounded-lg bg-gray-700 border-gray-600 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            [disabled]="isLoading"
            class="bg-blue-600 text-gray-100 p-3 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
