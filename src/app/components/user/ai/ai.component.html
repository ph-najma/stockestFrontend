<app-user-header></app-user-header>
<div class="w-full max-w-full mx-auto p-4 bg-black min-h-screen">
  <div
    class="bg-[#1A1A1A] shadow-xl border border-green-500 rounded-lg max-w-4xl mx-auto"
  >
    <div class="border-b border-green-500 p-4">
      <div class="flex items-center gap-2 text-green-400">
        <svg
          class="w-6 h-6 text-green-400"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        <span class="text-lg font-semibold">Ask AI Assistant</span>
      </div>
    </div>

    <div class="p-4">
      <div class="h-[calc(100vh-200px)] flex flex-col">
        <!-- Conversation Area -->
        <div class="flex-1 overflow-y-auto mb-4 space-y-4">
          <div *ngFor="let message of conversation; let i = index" class="flex">
            <div
              [ngClass]="{
                'bg-green-700 text-black self-end': message.role === 'user',
                'bg-gray-800 text-green-300 self-start':
                  message.role === 'assistant'
              }"
              class="max-w-[80%] rounded-lg p-3"
            >
              {{ message?.content }}
            </div>
          </div>

          <div *ngIf="isLoading" class="flex items-center justify-center">
            <svg
              class="w-6 h-6 animate-spin text-green-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </div>
        </div>

        <!-- Input Area -->
        <form
          [formGroup]="queryForm"
          (ngSubmit)="onSubmit()"
          class="flex gap-2 flex-wrap"
        >
          <input
            formControlName="query"
            type="text"
            placeholder="Ask about market trends, stock analysis, or trading strategies..."
            class="w-full sm:flex-1 p-3 rounded-lg bg-black border-green-500 text-green-300 placeholder-green-400 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full sm:w-auto bg-green-600 text-black p-3 rounded-lg hover:bg-green-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
