<app-user-header></app-user-header>

<div class="w-full max-w-full mx-auto p-4 bg-black min-h-screen">
  <div
    class="bg-[#1A1A1A] shadow-xl border border-green-500 rounded-lg max-w-6xl mx-auto"
  >
    <div class="border-b border-green-500 p-4">
      <h2 class="text-xl font-bold text-green-400">Watchlist</h2>
    </div>

    <div class="p-4">
      <div class="space-y-4">
        <div
          class="grid grid-cols-6 gap-4 text-green-500 text-sm font-medium pb-2"
        >
          <div class="col-span-2">Symbol / Name</div>
          <div class="text-right">Price</div>
          <div class="text-right">Change</div>
          <div class="text-right">% Change</div>
        </div>

        <div
          *ngFor="let stock of stocks; trackBy: trackStock"
          class="bg-black border border-green-500 rounded-lg p-4 hover:bg-gray-800 transition-colors"
        >
          <div class="grid grid-cols-6 gap-4">
            <div class="col-span-2 text-green-400 font-bold">
              {{ stock.symbol }}
            </div>

            <div class="text-right font-mono text-green-300">
              ${{ stock.price.toFixed(2) }}
            </div>

            <div
              class="text-right font-mono"
              [ngClass]="stock.change >= 0 ? 'text-green-400' : 'text-red-400'"
            >
              <span class="flex items-center justify-end">
                <i
                  [ngClass]="
                    stock.change >= 0
                      ? 'fas fa-chevron-up'
                      : 'fas fa-chevron-down'
                  "
                ></i>
                {{ stock.change.toFixed(2) }}
              </span>
            </div>

            <div
              class="text-right font-mono"
              [ngClass]="
                stock.changePercent >= 0 ? 'text-green-400' : 'text-red-400'
              "
            >
              {{ stock.change >= 0 ? "+" : "" }}{{ stock.change }}%
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
