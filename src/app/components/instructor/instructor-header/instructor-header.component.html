<div class="bg-green-100">
  <!-- Navigation Bar -->
  <nav class="bg-green-700 shadow-md border-b border-green-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <!-- Logo -->
          <div class="mr-auto flex items-center">
            <span class="text-2xl font-bold text-white">TradeLearn</span>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:ml-6 md:flex md:space-x-8">
            <a
              [routerLink]="['/dashboard']"
              class="inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 h-16 text-white hover:text-green-300 border-transparent hover:border-green-400"
            >
              <fa-icon [icon]="faUsers" class="w-4 h-4 mr-2"></fa-icon>
              Dashboard
            </a>
            <a
              [routerLink]="['/instructorhome']"
              class="inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 h-16 text-white hover:text-green-300 border-transparent hover:border-green-400"
            >
              <fa-icon [icon]="faUsers" class="w-4 h-4 mr-2"></fa-icon>
              Sessions
            </a>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button
            (click)="toggleMobileMenu()"
            class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-green-300"
          >
            <fa-icon
              [icon]="isMobileMenuOpen ? faXmark : faBars"
              class="h-6 w-6"
            ></fa-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden bg-green-800">
      <div class="pt-2 pb-3 space-y-1">
        <a
          *ngFor="let item of navItems"
          href="#"
          [ngClass]="{
            'bg-green-600 border-green-400 text-white': item.active,
            'border-transparent text-gray-300 hover:bg-green-500 hover:text-white':
              !item.active
          }"
          class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
        >
          <div class="flex items-center">
            <fa-icon [icon]="faUsers" class="w-4 h-4 mr-2"></fa-icon>
            {{ item.label }}
          </div>
        </a>
      </div>
    </div>
  </nav>
</div>
