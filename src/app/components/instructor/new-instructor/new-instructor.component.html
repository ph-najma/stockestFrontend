<div class="min-h-screen bg-gray-50">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <!-- Logo -->
          <div class="flex-shrink-0 flex items-center">
            <span class="text-2xl font-bold text-blue-600">TradeLearn</span>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:ml-6 md:flex md:space-x-8">
            <a
              *ngFor="let item of navItems"
              [routerLink]="item.label.toLowerCase()"
              class="inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 h-16"
              [ngClass]="{
                'border-blue-500 text-gray-900': item.active,
                'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700':
                  !item.active
              }"
            >
              <fa-icon [icon]="faUsers" class="w-4 h-4 mr-2"></fa-icon>
              {{ item.label }}
            </a>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button
            (click)="toggleMobileMenu()"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100"
          >
            <fa-icon
              [icon]="isMobileMenuOpen ? faXmark : faBars"
              class="h-6 w-6"
            ></fa-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden">
      <div class="pt-2 pb-3 space-y-1">
        <a
          *ngFor="let item of navItems"
          href="#"
          [ngClass]="{
            'bg-blue-50 border-blue-500 text-blue-700': item.active,
            'border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700':
              !item.active
          }"
          class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
        >
          <div class="flex items-center">
            <fa-icon [icon]="faUsers" class="w-4 h-4 mr-2"></fa-icon>
            {{ item.label }}
          </div>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto p-6">
    <!-- Header Section -->
    <div class="mb-8">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Trading Courses</h1>
        <div class="flex items-center gap-2 bg-blue-50 px-4 py-2 rounded-full">
          <span class="text-blue-600 font-semibold">{{ courses.length }}</span>
          <span class="text-blue-600">Active Classes</span>
        </div>
      </div>
    </div>

    <!-- Course Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let course of courses"
        class="group hover:shadow-lg transition-all duration-300"
      >
        <div class="relative">
          <img
            src="/api/placeholder/400/200"
            alt="{{ course.specialization }}"
            class="w-full h-48 object-cover rounded-t-lg"
          />

          <div class="p-4">
            <div class="space-y-3">
              <div class="flex items-center gap-2 text-gray-600">
                <fa-icon [icon]="faUsers" class="w-4 h-4"></fa-icon>
                <span> Student Enrolled</span>
              </div>
              <div class="flex items-center gap-2 text-gray-600">
                <fa-icon [icon]="faClock" class="w-4 h-4"></fa-icon>
                <span>1 hour</span>
              </div>
              <div class="flex items-center gap-2 text-gray-600">
                <fa-icon [icon]="faVideo" class="w-4 h-4"></fa-icon>
                <span
                  >Starting Time: {{ course.start_time | date : "short" }}</span
                >
              </div>
              <div class="flex items-center gap-2 text-gray-600">
                <fa-icon [icon]="faVideo" class="w-4 h-4"></fa-icon>
                <span>Topic: {{ course.specialization.toUpperCase() }}</span>
              </div>
            </div>
          </div>

          <div class="p-4 pt-0">
            <button
              (click)="makeCall()"
              class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors duration-200"
            >
              <fa-icon [icon]="faPhone" class="w-4 h-4"></fa-icon>
              Start Session
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
