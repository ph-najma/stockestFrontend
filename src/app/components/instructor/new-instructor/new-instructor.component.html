<app-instructor-header></app-instructor-header>
<div class="min-h-screen bg-gray-50">
  <!-- Navigation Bar -->

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto p-6">
    <!-- Header Section -->
    <div class="mb-8">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-green-800">Assigned Sessions</h1>
        <div class="flex items-center gap-2 bg-green-50 px-4 py-2 rounded-full">
          <span class="text-green-600 font-semibold">{{ courses.length }}</span>
          <span class="text-green-600">Active Classes</span>
        </div>
      </div>
    </div>

    <!-- Course Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let course of courses"
        class="group hover:shadow-lg transition-all duration-300"
      >
        <div class="relative">
          <img
            [src]="imageUrl"
            alt="{{ course.specialization }}"
            class="w-full h-48 object-cover rounded-t-lg"
          />

          <div class="p-4">
            <div class="space-y-3">
              <div class="flex items-center gap-2 text-gray-600">
                <fa-icon [icon]="faUsers" class="w-4 h-4"></fa-icon>
                <span> Student Enrolled</span>
              </div>
              <div class="flex items-center gap-2 text-gray-600">
                <fa-icon [icon]="faClock" class="w-4 h-4"></fa-icon>
                <span>1 hour</span>
              </div>
              <div class="flex items-center gap-2 text-gray-600">
                <fa-icon [icon]="faVideo" class="w-4 h-4"></fa-icon>
                <span
                  >Starting Time: {{ course.start_time | date : "short" }}</span
                >
              </div>
              <div class="flex items-center gap-2 text-gray-600">
                <fa-icon [icon]="faVideo" class="w-4 h-4"></fa-icon>
                <span>Topic: {{ course.specialization.toUpperCase() }}</span>
              </div>
            </div>
          </div>

          <div class="p-4 pt-0">
            <button
              (click)="makeCall()"
              class="w-full flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition-colors duration-200"
            >
              <fa-icon [icon]="faPhone" class="w-4 h-4"></fa-icon>
              Start Session
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
