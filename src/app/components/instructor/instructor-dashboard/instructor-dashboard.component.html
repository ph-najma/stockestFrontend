<app-instructor-header></app-instructor-header>
<div class="p-6 bg-white">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-green-700">Teaching Dashboard</h1>
    <p class="text-green-600">
      Welcome back, {{ sessions[0].instructor_name }}
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-green-100 p-6 rounded-lg shadow-md">
      <div class="flex items-center">
        <fa-icon [icon]="faUsers" class="h-8 w-8 text-green-700 mr-4"></fa-icon>
        <div>
          <p class="text-green-700">Total Sessions</p>
          <p class="text-2xl font-bold text-green-900">{{ totalSessions }}</p>
        </div>
      </div>
    </div>

    <div class="bg-green-100 p-6 rounded-lg shadow-md">
      <div class="flex items-center">
        <fa-icon
          [icon]="faCheckCircle"
          class="h-8 w-8 text-green-700 mr-4"
        ></fa-icon>
        <div>
          <p class="text-green-700">Completed</p>
          <p class="text-2xl font-bold text-green-900">
            {{ completedSessions }}
          </p>
        </div>
      </div>
    </div>

    <div class="bg-green-100 p-6 rounded-lg shadow-md">
      <div class="flex items-center">
        <fa-icon
          [icon]="faDollarSign"
          class="h-8 w-8 text-green-700 mr-4"
        ></fa-icon>
        <div>
          <p class="text-green-700">Average Rate</p>
          <p class="text-2xl font-bold text-green-900">${{ averageRate }}/hr</p>
        </div>
      </div>
    </div>

    <div class="bg-green-100 p-6 rounded-lg shadow-md">
      <div class="flex items-center">
        <fa-icon
          [icon]="faCalendar"
          class="h-8 w-8 text-green-700 mr-4"
        ></fa-icon>
        <div>
          <p class="text-green-700">Upcoming</p>
          <p class="text-2xl font-bold text-green-900">
            {{ upcomingSessions.length }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
